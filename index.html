<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Minimarket</title>
    <link rel="stylesheet" href="kas.css">
</head>
<body>
    <div class="container">
        <h1>Kasir Minimarket</h1>
        <div id="list-barang">
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Kode</th>
                        <th>Harga</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sabun</td>
                        <td>1</td>
                        <td>Rp. 10,000</td>
                    </tr>
                    <tr>
                        <td>Sampo</td>
                        <td>2</td>
                        <td>Rp. 20,000</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="transaksi">
            <h2>Transaksi</h2>
            <input type="number" id="kode-barang" placeholder="Kode Barang">
            <input type="number" id="jumlah" placeholder="Jumlah">
            <button onclick="tambahTransaksi()">Tambah</button>
            <button onclick="checkout()">Checkout</button>
            <table id="keranjang">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Kode</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Sub Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="total"></div>
        </div>
    </div>

    <script src="kas.js"></script>
</body>
</html>
